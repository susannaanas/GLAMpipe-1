<label>Make your search in Finna and copy the URL here.</label>
<p><input class="node-settings" id="source_api_finna_search" name="search"></input></p>
<div id="source_api_finna_search_url">URL has not been set.</div>

<label>How many pages to retrieve? 20 items/page. 0 means all pages.</label>
<input class="node-settings" id="source_api_finna_limit" name="limit" value="2"></input>

<label>Choose the license</label>
<select class="node-settings" id="source_api_finna_license" name="license">
    <option value="">No restriction</option>
    <option value="usage_rights_str_mv:usage_B">Modifications and commercial usage allowed</option>
    <option value="usage_rights_str_mv:usage_C">No modifications, commercial usage allowed</option>
    <option value="usage_rights_str_mv:usage_D">Modifications allowed, commercial usage not allowed</option>
</select>
