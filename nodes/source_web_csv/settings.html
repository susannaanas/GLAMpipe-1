
<h3>Import settings</h3>
<div class="box-noflex">
	<label>Separator</label>
	<input class="node-settings short_input" name="separator" value=","/>

	<label>Character encoding</label>
	<select class="node-settings" name="encoding" >
		<option value="utf8" selected="selected">UTF-8</option>
		<option value="latin1">iso-8859-1 (latin1)</option>
	</select>
	
	<div class="help">Import <b>overwrites all your previous edits</b> and imports data from the source CSV. The update mode adds only those records from the CSV that are not already in the collection.</div>	
	<label>Mode</label>
	<select class="node-settings short_input" name="mode">
		<option selected="selected" value="update">Update - Keep previous data and update based on an update key</option>
		<option value="import">Import - Clear previous data and re-import</option>
	</select>
	
	<label>Update key</label>
	<input class="node-settings" name="update_key"/>
</div>

<h3>Authentication</h3>
<div class="box-noflex">
	<div class="help">You can set credentials here, if the CSV is protected with basic authentication.</div>
	<label>Username</label>
	<input class="node-settings" name="username"/>
	<label>Password</label>
	<input class="node-settings" name="password" type="password"/>
</div>
